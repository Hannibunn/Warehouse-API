<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Neue Box</title>
<style>
  :root{ --bg:#f0e9e1; --panel:#fff; --ink:#1a1a1a; --line:rgba(0,0,0,.12); --radius:14px; --shadow:0 8px 22px rgba(0,0,0,.12); --accent:#b48b68; }
  html,body{margin:0;padding:0;background:var(--bg);color:var(--ink);font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif}
  .wrap{max-width:900px;margin:40px auto;padding:0 16px}
  .card{background:var(--panel);border:1px solid var(--line);border-radius:16px;box-shadow:var(--shadow);padding:28px 24px}
  h1{margin:0 0 16px;font-size:42px}
  .control{display:grid;gap:8px;margin:14px 0}
  label{font-weight:700}
  input,textarea{width:100%;border:1px solid var(--line);border-radius:12px;padding:14px;font-size:16px;background:#fff}
  textarea{min-height:120px;resize:vertical}
  .row{display:flex;gap:12px;margin-top:10px}
  .btn{border:none;border-radius:12px;padding:12px 16px;font-weight:700;cursor:pointer}
  .primary{background:var(--accent);color:#fff}
  .ghost{background:#eee}
</style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <h1>Neue Box</h1>
    <div class="control">
      <label for="name">Name</label>
      <input id="name" maxlength="120" placeholder="z. B. StarWars" />
    </div>
    <div class="control">
      <label for="desc">Description</label>
      <textarea id="desc" placeholder="kurz beschreiben"></textarea>
    </div>
    <div class="row">
      <button class="btn ghost" id="cancel">Abbrechen</button>
      <button class="btn primary" id="next">Weiter</button>
    </div>
  </div>
</div>

<script>
  document.getElementById('cancel').addEventListener('click',()=>location.href='box.html');
  document.getElementById('next').addEventListener('click',()=>{
    const name = document.getElementById('name').value.trim();
    const description = document.getElementById('desc').value.trim();
    if(!name){ alert('Name fehlt'); return; }
    sessionStorage.setItem('boxDraft', JSON.stringify({ name, description }));
    location.href = 'box-pick-sets.html';
  });
</script>
</body>
</html>
