<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register</title>
  <style>
    :root{
      --night-1:#2b2424;   
      --night-2:#1a1414;   
      --ink:#111;
      --muted:#dcdcdc;
      --radius:14px;
    }
    html,body{margin:0;padding:0;height:100%;font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;color:var(--ink)}
    .page{min-height:100dvh;display:grid;place-items:center;background:#2f2f2f}
    .card{
      width:min(1100px,96vw);
      height:min(680px,94vh);
      background:#fff;
      border-radius:12px;
      overflow:hidden;
      display:grid;
      grid-template-columns:1.12fr 1.38fr;
      box-shadow:0 8px 24px rgba(0,0,0,.18);
    }
    .visual{position:relative;overflow:hidden;background:linear-gradient(to bottom,var(--night-1),var(--night-2))}
    .stars{position:absolute;inset:0;width:100%;height:40%;object-fit:cover;opacity:.9}
    .moon{position:absolute;top:0px;left:280px;width:230px;height:auto}
    .cloud1{position:absolute;top:2px;left:18px;width:210px;height:auto}
    .cloud2{position:absolute;top:140px;left:320px;width:180px;height:auto}
    .person{position:absolute;left:34px;bottom:0;width:360px;height:auto}
    .form{padding:48px 56px;display:flex;flex-direction:column;gap:24px}
    .title{font-weight:800;font-size:64px;margin:0 0 6px 0}
    label{font-weight:600;font-size:18px}
    .control{display:flex;flex-direction:column;gap:8px}
    input[type="email"],input[type="password"],input[type="text"]{
      width:100%;padding:18px;border-radius:var(--radius);border:none;background:#e3e3e3;font-size:18px
    }
    .actions{display:flex;gap:36px;margin-top:12px}
    .btn{flex:1 1 220px;padding:16px 20px;border-radius:var(--radius);border:none;background:#d9d9d9;font-size:20px;font-weight:600;cursor:pointer}
    @media (max-width: 900px){
      .card{grid-template-columns:1fr;height:auto}
      .visual{height:360px}
      .moon{left:auto;right:16px;width:180px}
      .cloud1{width:170px}
      .cloud2{width:150px;left:auto;right:140px}
      .person{width:min(320px,60vw);left:12px}
      .form{padding:28px 20px}
      .title{font-size:44px}
      .actions{gap:16px}
    }
  </style>
</head>
<body>
  <div class="page">
    <section class="card">
      <div class="visual" aria-hidden="true">
        <img class="stars"  src="Picture/sterne.png"  alt="">
        <img class="moon"   src="Picture/Mond.png"      alt="Mond">
        <img class="cloud1" src="Picture/vollewolke.png"   alt="Wolke">
        <img class="cloud2" src="Picture/vollewolke.png"   alt="Wolke">
        <img class="person" src="Picture/registerpicture.png"    alt="Person">
      </div>

      <form class="form" id="register-form" autocomplete="on">
        <h1 class="title">Register</h1>

        <div class="control">
          <label for="username">Username</label>
          <input id="username" name="username" type="text" placeholder="Dein Benutzername" required>
        </div>

        <div class="control">
          <label for="email">E-Mail</label>
          <input id="email" name="email" type="email" placeholder="example@gmail.com" required>
        </div>

        <div class="control">
          <label for="pw">Passwort</label>
          <input id="pw" name="password" type="password" placeholder="******" required>
        </div>

        <div class="actions">
          <a href="index.html"><button type="button" class="btn">Login</button></a>
          <button type="submit" class="btn">Register</button>
        </div>
      </form>
    </section>
  </div>

  <script>
    document.getElementById("register-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("pw").value.trim();

      try {
        const response = await fetch("https://userapi.pleeging.com/api/anmelden/register", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ username,email,password })
        });

        if (response.ok) {
          alert("Registrierung erfolgreich!");
          window.location.href = "index.html"; // Weiterleitung
        } else {
          const errorText = await response.text();
          alert("Fehler bei der Registrierung: " + errorText);
        }
      } catch (err) {
        alert("Verbindungsfehler: " + err.message);
      }
    });
  </script>
</body>
</html>
